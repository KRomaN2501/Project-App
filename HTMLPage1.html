<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CodeBlock</title>
    <link rel="stylesheet" href="StyleSheet2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Kosugi+Maru&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Блоки</h2>
            <ul id="blocks-list">
                <li class="block" draggable="true" id="block-1">Новая переменная</li>
                <li class="block" draggable="true" id="block-3">Условие if</li>
                <li class="block" draggable="true" id="block-4">Цикл while</li>
                <li class="block" draggable="true" id="block-5">Цикл for</li>
            </ul>
        </div>

        <div class="workspace" id="workspace">
            <h2>Поле для кода</h2>
            <div class="code-area" id="code-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <script src="Script1.js"></script>
</body>
</html>
